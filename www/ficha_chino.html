<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
	
	
	
	
	
    
		<!-- CSS -->
    <link rel="stylesheet" href="css/comun.css">
    <link rel="stylesheet" href="css/ficha.css">
		
		<!-- SCRIPTS -->
		<script type="text/javascript" src="js/serviciosRest.js"></script>
		<script src="js/controller_ficha.js"></script>
		
		
</head>

<body onload="iniciar()">

    <!--<a href="index.html" class="mdl-button"><i class="material-icons mdl-list__item-avatar atras">arrow_back</i></a>-->
    <button class="mdl-button atras" onClick="window.history.back();"><i class="material-icons">arrow_back</i></button>

    <div class="foto"></div>
    <h1>Alimentación</h1>
    <div class="ficha">
        <ul>
            <li><i class="material-icons mdl-list__item-avatar">map</i><span> C/Alcalá, 225, Madrid, Madrid</span></li>
            <li><i class="material-icons mdl-list__item-avatar">calendar_today</i><span class="neg" id="hour"> </span></li>

            <li>
                <a href="#">
                    <i class="material-icons">directions</i>
                </a>
            </li>
        </ul>

        <div class="comentarios">
            <h1>Comentarios y valoraciones: </h1>
            <div class="puntuacion" id="media">
              
            </div>
            <span class="star" id="star-val">
          		
						</span>

            <ul class="demo-list-two mdl-list" id="comentarios">
      
            </ul>
            <div class="formulario">
                <form id="form_comentario" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea class="mdl-textfield__input" type="text" id="comentario"></textarea>
                        <label class="mdl-textfield__label" for="comentario">¿Qué te ha parecido?</label>
                    </div>

                    <p class="valoracion">
                        <input id="estrella_uno" type="radio" name="estrellas" value="5">
                        <label for="estrella_uno">
                            <i class="material-icons"> star </i>
                        </label>
                        <input id="estrella_dos" type="radio" name="estrellas" value="4">
                        <label for="estrella_dos">
                            <i class="material-icons"> star </i>
                        </label>
                        <input id="estrella_tres" type="radio" name="estrellas" value="3">
                        <label for="estrella_tres">
                            <i class="material-icons"> star </i>
                        </label>
                        <input id="estrella_cuatro" type="radio" name="estrellas" value="2">
                        <label for="estrella_cuatro">
                            <i class="material-icons"> star </i>
                        </label>
                        <input id="estrella_cinco" type="radio" name="estrellas" value="1">
                        <label for="estrella_cinco">
                            <i class="material-icons"> star </i>
                        </label>
                    </p>
                    <button type="submit" class="mdl-button mdl-button--fab mdl-js-button mdl-js-ripple-effect"><i class="material-icons">send</i></button>
                </form>
            </div>
        </div>
	</div>
