<body onload = "iniciar();">

    <!--<a href="index.html" class="mdl-button"><i class="material-icons mdl-list__item-avatar atras">arrow_back</i></a>-->

    <div class="header">
        <div class="foto"></div>

        <div class="change_photo">
            <a class="perf"><i class="material-icons mdl-list__item-avatar"></i><i class="material-icons mdl-list__item-avatar">edit</i></a>
        </div>
        <div class="select-icon" style="display: none;">
            <h1>Selecciona el icono de perfil:</h1>
                <ul id="iconos">
                    <li><a ><i class="material-icons mdl-list__item-avatar">android</i></a></li>
                    <li><a><i class="material-icons mdl-list__item-avatar">face</i></a></li>
                    <li><a><i class="material-icons mdl-list__item-avatar">extension</i></a></li>
                    <li><a><i class="material-icons mdl-list__item-avatar">tag_faces</i></a></li>

                    <li><a><i class="material-icons mdl-list__item-avatar">adb</i></a></li>
                    <li><a><i class="material-icons mdl-list__item-avatar">child_care</i></a></li>
                    <li><a><i class="material-icons mdl-list__item-avatar">mood</i></a></li> 
                </ul>
        </div>
    </div>
    <div class="ficha">
        <div class="change_datos" style="margin-top:7em">
            <h1>Modificar datos:</h1>
            <form action="perfil.html" id="perf_form">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="user" />
                    <label class="mdl-textfield__label" for="user">Nombre<span class="obligatory">*</span></label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="apel" />
                    <label class="mdl-textfield__label" for="apel">Apellidos<span class="obligatory">*</span></label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="o_pass" />
                    <label class="mdl-textfield__label" for="o_pass">Contraseña antigua<span class="obligatory">*</span></label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="n_pass" />
                    <label class="mdl-textfield__label" for="n_pass">Contraseña nueva<span class="obligatory">*</span></label>
                </div>

                <button type="submit" class="mdl-button mdl-button--fab mdl-js-button mdl-js-ripple-effect"><i class="material-icons">send</i></button>

            </form>
        </div>

        <div class="comentarios">
            <h1>Últimos comentarios: </h1>

            <ul class="demo-list-two mdl-list" id="comentarios">
                
                <!--<li class="icono">

            </ul>
